<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shoptastic!</title>
    <link href='http://fonts.googleapis.com/css?family=Pacifico|Raleway:400,600' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="main.css">
	<script src="app.js"></script>
</head>
<body>
    <header>
        <img src="Images/sandwich-icon.png" width="75" height="75">
        <img src="Images/pizza-icon.png" width="75" height="75">
        <img src="Images/catering-icon.png" width="75" height="75">
        <h1>The Shopping List</h1>
    </header>
    <div id="forms">
        <input id="item" type="text" placeholder="Enter Item Here">
        <input id="clear" type="image" src="Images/clear-icon.png">
        <input id="toadd" type="image" src="Images/shopping-cart-add-icon.png">
    </div>
    <div id="list">
        <ul class="shopping"></ul>
    </div>
</body>
</html>
